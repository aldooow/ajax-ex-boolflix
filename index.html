<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    <title>AJAX|EX|BOOLFLIX</title>
  </head>
  <body>

    <div class="header">
      <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200703/c2afbefb193becb208cc4f7dcf0a14da.png" alt="netflix-font" border="0"></a>
      <div class="search">
        <input id="js_search" type="text" placeholder="Digita film">
        <!-- <button id="js_button-search"><i class="fas fa-search"></i> CERCA</button> -->
      </div>
    </div>

    <div id="wrapper-film">
    </div>




    <!-- TEMPLATE -->
    <script id="film-template"  type="text/x-handlebars-template">
      <div class="film">
        <div class="poster-film">
          <img class="img_poster" src="{{ url_poster }}" alt="img">
        </div>
        <div class="info-film">
          <h2>{{ title }}</h2>
          <ul>
            <li>Original Title: {{ original_title }} </li>
            <li>Language: {{{ language }}}  </li>
            <li class="vote-stars">Vote: {{{ vote }}}  </li>
            <li>Type: <b> {{ type }} </b> </li>
            <li class="overview-film"> Overview: {{ overview }}</li>
          </ul>
        </div>
      </div>
    </script>

    <script id="error-template"  type="text/x-handlebars-template">
      <div class="error">
        {{ message }}
      </div>
    </script>
    <!-- END TEMPLATE -->

    <!-- SCRIPT -->
    <script src="js/script.js">

    </script>
    <!-- END SCRIPT -->
  </body>
</html>
