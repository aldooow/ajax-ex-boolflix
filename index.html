<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    <title>AJAX|EX|BOOLFLIX</title>
  </head>
  <body>

      <input id="js_search" type="text" placeholder="Digita film">
      <button id="js_button-search"><i class="fas fa-search"></i> CERCA</button>
    </div>

    <div class="wrapper-film">

    </div>


    <!-- TEMPLATE -->
    <script id="film-template"  type="text/x-handlebars-template">
      <div class="film">
        <h2>{{ title }}</h2>
        <div>Original Title: {{ original_title }} </div>
        <div>Lenguage: {{ original_language }}  </div>
        <div>Vote: {{ vote_average }}  </div>
      </div>
    </script>
    <!-- END TEMPLATE -->

    <!-- SCRIPT -->
    <script src="js/script.js">

    </script>
    <!-- END SCRIPT -->
  </body>
</html>
